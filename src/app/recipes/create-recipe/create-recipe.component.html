<h3>Create Recipe</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" class="form-control" id="recipeName" required [(ngModel)]="recipe.name"
                name="recipeName">
        </div>

        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" id="description" required [(ngModel)]="recipe.description"
                name="description">
        </div>

        <div class="form-group">
            <label for="name">Image Path</label>
            <input type="text" class="form-control" id="imagePath" required [(ngModel)]="recipe.imagePath"
                name="imagePath">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
